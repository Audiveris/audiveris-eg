# ----------------------------------------------------------------------- #
#                                                                         #
#             b u i l d . d e f a u l t . p r o p e r t i e s             #
#                                                                         #
# Default properties for ant build.                                       #
#                                                                         #
#                      *** DO NOT EDIT THIS FILE ***                      #
#                                                                         #
# Customization should rather be made through overriding:                 #
#    1/ in 'build.properties' file (same directory as this file) or       #
#    2/ in 'build.properties' file (${user.home}/.audiveris directory)    #
# ----------------------------------------------------------------------- #
#  $Id$

# Project Properties ------------------------------------------------------
Name                    = Audiveris
spec.title              = ${Name}
spec.version            = 3.0
impl.version            = 3.0
tag.version             = V3-0
full.name               = ${ant.project.name}
verbose                 = no

# Audiveris Directories ---------------------------------------------------
bin.dir                 = ${basedir}/bin
build.dir               = ${basedir}/build
build.classes.dir       = ${build.dir}/classes
build.test.classes.dir  = ${build.dir}/test/classes
build.test.results.dir  = ${build.dir}/test/results
dist.dir                = ${basedir}/dist
dist.javadoc.dir	= ${basedir}/www/docs/api
examples.dir            = ${basedir}/examples
icons.dir               = ${basedir}/icons
save.dir                = ${basedir}/save
src.dir			= ${basedir}/src/main
src.test.dir            = ${basedir}/src/test
train.dir		= ${basedir}/train
www.dir                 = ${basedir}/www

# -------------------------------------------------------------------------
# ---  Topics -------------------------------------------------------------
# -------------------------------------------------------------------------

# Library Properties ------------------------------------------------------
dist.jar		= ${dist.dir}/${full.name}.jar

# Training Properties -----------------------------------------------------
core.file		= core.zip
core.zip		= ${train.dir}/${core.file}
core.dir		= ${train.dir}/core
sheets.dir		= ${train.dir}/sheets

# JavaDoc Properties ------------------------------------------------------
javadoc.packages        = omr.*
javadoc.overview        = ${src.dir}/overview.html

# Build Properties --------------------------------------------------------
build.compile.debug             = yes
build.compile.deprecation       = yes
build.compile.fork              = no
build.compile.listfiles         = yes
build.compile.nowarn            = yes
build.compile.source            = 1.5
build.compile.target            = 1.5
build.encoding                  = ISO-8859-1

# Dist Properties ---------------------------------------------------------
dist.excludes           = **/cvs,**/cvs/*,**/Thumbs.db,**/*.dot,**/*.el,**/*.cache

# Log Properties ----------------------------------------------------------
log.properties          = logging.properties

# Music Icons Properties --------------------------------------------------
icons.music.dir         = ${basedir}/icons
icons.music.file        = music_icons.jar
icons.music.jar         = ${icons.music.dir}/${icons.music.file}

# -------------------------------------------------------------------------
# ---  Companions ---------------------------------------------------------
# -------------------------------------------------------------------------

# Ant Properties ----------------------------------------------------------
ant.dir                 = ${prog.dir}/apache-ant-1.6.5

# ProxyMusic Properties ---------------------------------------------------
proxymusic.dir          = u:/soft/proxymusic/dist
proxymusic.file         = proxymusic-1.1.jar
proxymusic.jar          = ${proxymusic.dir}/${proxymusic.file}

# Jama Properties ---------------------------------------------------------
jama.dir		= ${prog.dir}/Jama
jama.file		= Jama-1.0.2.jar
jama.jar		= ${jama.dir}/${jama.file}

# Xerces Properties -------------------------------------------------------
xerces.dir              = ${prog.dir}/ant/lib
xerces.file             = xercesImpl.jar
xerces.jar              = ${xerces.dir}/${xerces.file}

# Jalopy Properties -------------------------------------------------------
jalopy.dir	        = ${prog.dir}/jalopy-ant-0.1-1.5rc3

# JGoodies Looks Properties -----------------------------------------------
jgoodies.looks.jar      = ${jgoodies.looks.dir}/${jgoodies.looks.file}

# JGoodies Forms Properties -----------------------------------------------
jgoodies.forms.jar      = ${jgoodies.forms.dir}/${jgoodies.forms.file}

# JFreeChart Properties ---------------------------------------------------
jfreechart.jar          = ${jfreechart.dir}/${jfreechart.file}

# JCommon Properties -----------------------------------------------------
jcommon.dir             = ${jfreechart.dir}
jcommon.jar             = ${jcommon.dir}/${jcommon.file}

# Button Icons Properties -------------------------------------------------
icons.buttons.dir       = ${prog.dir}/jlfgr
icons.buttons.file      = jlfgr-1_0.jar
icons.buttons.jar       = ${icons.buttons.dir}/${icons.buttons.file}

# JUnit Properties --------------------------------------------------------
junit.dir               = ${prog.dir}/junit3.8.1
junit.file              = junit.jar
junit.jar               = ${junit.dir}/${junit.file}

# Jibx Properties ---------------------------------------------------------
jibx.dir                = ${prog.dir}/jibx

# JAXB Properties ---------------------------------------------------------
# jaxb.dir                = ${prog.dir}/jwsdp-2.0/jaxb
jaxb.dir                =   c:/Sun/AppServer

# UmlGraph Properties -----------------------------------------------------
uml.dir                 = ${prog.dir}/UMLGraph-3.2
uml.file                = UmlGraph.jar
uml.jar                 = ${uml.dir}/${uml.file}

# Graphviz Properties -----------------------------------------------------
graphviz.dir            = ${prog.dir}/ATT/Graphviz/bin
dot.file                = dot.exe
dot.exe                 = ${graphviz.dir}/${dot.file}
