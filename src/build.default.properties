# Project Properties ------------------------------------------------------
name                    = audiveris
Name                    = Audiveris
spec.title              = ${Name}
spec.version            = 3.2c
impl.version            = 3.2c
tag.version             = V3-2c
full.name               = ${name}-${impl.version}
verbose                 = no
javac.target            = 1.5

# Audiveris Directories ---------------------------------------------------
home.dir                = ${basedir}/..
bin.dir                 = ${basedir}/bin
build.classes.dir       = ${build.dir}/classes
build.dir               = ${basedir}/build
build.test.classes.dir  = ${build.dir}/test/classes
build.test.results.dir  = ${build.dir}/test/results
dist.dir                = ${basedir}/dist

dist.javadoc.dir        = ${home.dir}/www/docs/api
examples.dir            = ${home.dir}/examples
icons.dir               = ${home.dir}/icons
ocr.dir                 = ${home.dir}/ocr
plugins.dir             = ${home.dir}/src/plugins
src.dir                 = ${home.dir}/src/main
src.test.dir            = ${home.dir}/src/test
train.dir               = ${home.dir}/train
www.dir                 = ${home.dir}/www

# -------------------------------------------------------------------------
# ---  Topics -------------------------------------------------------------
# -------------------------------------------------------------------------

# Audiveris Library Properties --------------------------------------------
dist.jar                = ${dist.dir}/${full.name}.jar

# Training Properties -----------------------------------------------------
core.file               = core.zip
core.zip                = ${train.dir}/${core.file}
core.dir                = ${train.dir}/core
sheets.dir              = ${train.dir}/sheets

# JavaDoc Properties ------------------------------------------------------
javadoc.packages        = omr.*
javadoc.overview        = ${src.dir}/overview.html

# Build Properties --------------------------------------------------------
build.compile.debug             = yes
build.compile.deprecation       = yes
build.compile.fork              = no
build.compile.listfiles         = yes
build.compile.nowarn            = yes
build.compile.source            = 1.5
build.compile.target            = 1.5
build.encoding                  = ISO-8859-1

# Dist Properties ---------------------------------------------------------
dist.excludes           = **/cvs,**/cvs/*,**/Thumbs.db,**/*.dot,**/*.el,**/*.cache

# Log Properties ----------------------------------------------------------
log.properties          = logging.properties

# Music Icons Properties --------------------------------------------------
icons.music.dir         = ${basedir}/icons
icons.music.file        = music_icons.jar
icons.music.jar         = ${icons.music.dir}/${icons.music.file}

# -------------------------------------------------------------------------
# ---  Companions (alphabetical order) ------------------------------------
# -------------------------------------------------------------------------

# Ant Properties ----------------------------------------------------------
ant.dir                 = ${prog.dir}/apache-ant-1.7.1
ant-contrib.dir         = ${prog.dir}/ant-contrib/
ant-contrib.file        = ant-contrib-1.0b3.jar
ant-contrib.jar         = ${ant-contrib.dir}/${ant-contrib.file}

# BareBones Properties ----------------------------------------------------
barebones.dir           = ${prog.dir}/BareBonesBrowserLaunch
