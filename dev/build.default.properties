# Project ----------------------------------------------------------------------
name                    = audiveris
Name                    = Audiveris
Company                 = ${Name}Ltd
spec.title              = ${Name}
spec.version            = 4.1
impl.version            = 4.1beta
tag.version             = V4-1
full.name               = ${name}-${impl.version}
verbose                 = no
javac.target            = 1.6
jre.min                 = 1.6.0

# Audiveris Directories --------------------------------------------------------
bin.dir                 = ${basedir}/bin
build.classes.dir       = ${build.dir}/classes
build.dir               = ${basedir}/build
build.test.classes.dir  = ${build.dir}/test/classes
build.test.results.dir  = ${build.dir}/test/results
dist.dir                = ${basedir}/dist
dist.javadoc.dir        = ${dist.dir}/javadoc
settings.dir            = ${basedir}/settings
eval.dir                = ${basedir}/eval
examples.dir            = ${basedir}/examples
hg.dir                  = ${basedir}/.hg
jars.dir                = ${basedir}/jars
ocr.dir                 = ${basedir}/ocr
plugins.dir             = ${basedir}/src/plugins
res.dir                 = ${basedir}/res
src.dir                 = ${basedir}/src/main
src.test.dir            = ${basedir}/src/test
train.dir               = ${basedir}/train
www.dir                 = ${basedir}/www
material.dir            = ${dev.dir}/material
externals.dir           = ${dev.dir}/externals
sheets.dir              = ${train.dir}/sheets
symbols.dir             = ${train.dir}/symbols
tools.dir               = ${dev.dir}/tools
dev.windows.dir         = ${dev.dir}/windows

# Topics -----------------------------------------------------------------------

# --- Audiveris archive ---
dist.jar                = ${dist.dir}/${full.name}.jar

# --- JavaDoc ---
javadoc.packages        = omr.*
javadoc.overview        = ${src.dir}/overview.html


# --- Build ---
build.compile.debug             = yes
build.compile.deprecation       = yes
build.compile.fork              = no
build.compile.listfiles         = yes
build.compile.nowarn            = yes
build.compile.source            = ${javac.target}
build.compile.target            = ${javac.target}
build.encoding                  = UTF-8

# --- Dist ---
dist.excludes           = **/Thumbs.db,**/*.dot,**/*.el,**/*.cache

# --- Log ---
log.properties          = logging.properties

# Companions for build ---------------------------------------------------------

# You have to download the .jar files from the provided URLs
# and make the following variables point to the proper locations

# --- Ant ---		see http://ant-contrib.sourceforge.net/
ant-contrib.jar         = ${prog.dir}/ant-contrib/ant-contrib-1.0b3.jar

# --- Jalopy ---	see http://sourceforge.net/projects/jalopy/files/plugin%20ant/
jalopy.dir              = ${prog.dir}/jalopy-ant-0.1-1.5rc3

# --- JUnit ---		see http://www.junit.org/
junit.jar               = ${prog.dir}/junit4.7/junit-4.7.jar

# --- Launch4j ---	see http://launch4j.sourceforge.net/index.html
launch4j.dir            = ${prog.dir}/Launch4j

# --- Umlet ---		see http://www.umlet.com/
umlet.dir               = ${prog.dir}/Umlet
umlet.jar               = ${umlet.dir}/umlet.jar

# --- DotNet ---        see http://ant.apache.org/antlibs/bindownload.cgi
dotnet.jar              = ${prog.dir}/apache-ant-dotnet-1.1/ant-dotnet-1.1.jar
