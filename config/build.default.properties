# ----------------------------------------------------------------------- #
#                                                                         #
#             b u i l d . d e f a u l t . p r o p e r t i e s             #
#                                                                         #
# Default properties for ant build.                                       #
#                                                                         #
#                      *** DO NOT EDIT THIS FILE ***                      #
#                                                                         #
# Customization should rather be made through overriding:                 #
#    1/ in build.properties (same directory as this file) or              #
#    2/ in audiveris.build.properties (user.home directory)               #
# ----------------------------------------------------------------------- #
#      $Id$

# Project Properties ------------------------------------------------------
Name			= Audiveris
spec.title		= ${Name}
spec.version		= 2.3
impl.version		= 2.3
full.name		= ${ant.project.name}-${spec.version}
verbose			= no
copyright.date		= 2000-2005
copyright.owner		= Herv&eacute; Bitteur
copyright.message	= Copyright &copy; ${copyright.date} ${copyright.owner}. All Rights Reserved.

top.dir			= ${basedir}

# Various Properties likely to be overridden ------------------------------

machine.name		= default
prog.dir		= h:/prog
backup.dir		= i:/backup

# Ant Properties ----------------------------------------------------------
ant.dir			= ${prog.dir}/apache-ant-1.6.5

# Bin Properties ----------------------------------------------------------
bin.dir			= ${top.dir}/bin

# Doc Properties ----------------------------------------------------------
www.dir			= ${top.dir}/www
docs.dir		= ${www.dir}/docs
javadocs.dir		= ${docs.dir}/api

# Image examples Properties -----------------------------------------------
examples.dir		= ${top.dir}/examples

# Source Properties -------------------------------------------------------
src.dir			= ${top.dir}/src
src.main.dir		= ${src.dir}/main
src.test.dir		= ${src.dir}/test

# Icons Properties --------------------------------------------------------
icons.dir		= ${top.dir}/icons

# Library Properties ------------------------------------------------------
lib.dir			= ${top.dir}/lib
audiveris.jar		= ${lib.dir}/${full.name}.jar

# Castor Properties -------------------------------------------------------
castor.dir		= ${prog.dir}/castor-0.9.7
castor.file		= castor-0.9.7-xml.jar
castor.jar		= ${castor.dir}/${castor.file}

# Xerces Properties -------------------------------------------------------
xerces.dir		= ${prog.dir}/ant/lib
xerces.file		= xercesImpl.jar
xerces.jar		= ${xerces.dir}/${xerces.file}

# JUnit Properties --------------------------------------------------------
junit.dir		= ${prog.dir}/junit
junit.jar		= ${junit.dir}/junit.jar

# JGoodies Looks Properties -----------------------------------------------
jgoodies.looks.dir	= ${prog.dir}/looks-1.3.1
jgoodies.looks.file	= looks-1.3.1.jar
jgoodies.looks.jar	= ${jgoodies.looks.dir}/${jgoodies.looks.file}

# JGoodies Forms Properties -----------------------------------------------
jgoodies.forms.dir	= ${prog.dir}/forms-1.0.5
jgoodies.forms.file	= forms-1.0.5.jar
jgoodies.forms.jar	= ${jgoodies.forms.dir}/${jgoodies.forms.file}

# JFreeChart Properties ---------------------------------------------------
jfreechart.dir		= ${prog.dir}/jfreechart-1.0.0-rc1/lib
jfreechart.file		= jfreechart-1.0.0-rc1.jar
jfreechart.jar		= ${jfreechart.dir}/${jfreechart.file}

# JCommon Properties -----------------------------------------------------
jcommon.dir		= ${jfreechart.dir}
jcommon.file		= jcommon-1.0.0-rc1.jar
jcommon.jar		= ${jcommon.dir}/${jcommon.file}

# JavaDoc Properties ------------------------------------------------------
javadoc.link		= http://java.sun.com/j2se/1.5/docs/api/
javadoc.packages	= omr.*
javadoc.overview	= ${src.main.dir}/overview.html

# Build Properties --------------------------------------------------------
build.owner			= herve.bitteur@laposte.net
build.compile.debug		= yes
build.compile.deprecation	= yes
build.compile.fork		= no
build.compile.listfiles		= yes
build.compile.nowarn		= yes
build.compile.source		= 1.5
build.compile.target		= 1.5
build.encoding			= ISO-8859-1

build.dir		= ${top.dir}/build
build.main.dir		= ${build.dir}/main
build.test.dir		= ${build.dir}/test

# Dist Properties ---------------------------------------------------------
dist.dir		= ${top.dir}/dist
dist.excludes		= **/cvs,**/cvs/*,**/Thumbs.db,**/*.dot

# Button Icons Properties -------------------------------------------------
icons.buttons.dir	= ${prog.dir}/jlfgr
icons.buttons.file	= jlfgr-1_0.jar
icons.buttons.jar	= ${icons.buttons.dir}/${icons.buttons.file}

# Music Icons Properties --------------------------------------------------
icons.music.dir		= ${top.dir}/icons
icons.music.file	= music_icons.jar
icons.music.jar		= ${icons.music.dir}/${icons.music.file}

# Img Properties ----------------------------------------------------------
img.dir			= ${top.dir}/img/png-256

# Log Properties ----------------------------------------------------------
log.dir			= ${prog.dir}/logging-log4j-1.2.9/dist/lib
log.file		= log4j-1.2.9.jar
log.jar			= ${log.dir}/${log.file}

logging.dir		= ${prog.dir}/commons-logging-1.0.5
logging.file		= commons-logging.jar
logging.optional.file	= commons-logging-optional.jar
logging.jar		= ${logging.dir}/${logging.file}
logging.optional.jar	= ${logging.dir}/${logging.optional.file}

log.properties		= log4j.properties

# Save Properties ---------------------------------------------------------
save.dir		= ${top.dir}/save

# UmlGraph Properties -----------------------------------------------------
uml.dir			= ${prog.dir}/UMLGraph-3.2
uml.file		= UmlGraph.jar
uml.jar			= ${uml.dir}/${uml.file}

# Graphviz Properties -----------------------------------------------------
graphviz.dir		= ${prog.dir}/ATT/Graphviz/bin
dot.file		= dot.exe
dot.exe			= ${graphviz.dir}/${dot.file}
